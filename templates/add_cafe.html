{% extends 'base.html' %}

{% block title %}Add New Cafe{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add a New Cafe</h1>
    <form action="{{ url_for('add_cafe') }}" method="post">
        <div class="form-group">
            <label for="name">Cafe Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="map_url">Map URL</label>
            <input type="url" class="form-control" id="map_url" name="map_url" required>
        </div>
        <div class="form-group">
            <label for="img_url">Image URL</label>
            <input type="url" class="form-control" id="img_url" name="img_url" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="seats">Number of Seats</label>
            <input type="text" class="form-control" id="seats" name="seats" required>
        </div>
        <div class="form-group">
            <label for="sockets">Has Sockets (1 for Yes, 0 for No)</label>
            <input type="text" class="form-control" id="sockets" name="sockets" required>
        </div>
        <div class="form-group">
            <label for="toilet">Has Toilet (1 for Yes, 0 for No)</label>
            <input type="text" class="form-control" id="toilet" name="toilet" required>
        </div>
        <div class="form-group">
            <label for="wifi">Has WiFi (1 for Yes, 0 for No)</label>
            <input type="text" class="form-control" id="wifi" name="wifi" required>
        </div>
        <div class="form-group">
            <label for="calls">Can Take Calls (1 for Yes, 0 for No)</label>
            <input type="text" class="form-control" id="calls" name="calls" required>
        </div>
        <div class="form-group">
            <label for="coffee_price">Coffee Price</label>
            <input type="text" class="form-control" id="coffee_price" name="coffee_price">
        </div>
        <button type="submit" class="btn btn-primary">Add Cafe</button>
    </form>
</div>
{% endblock %}
